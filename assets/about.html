<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cursory</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="UTF-8" name="charset">
    <meta
        content="Cursory: a sleek and speedy app that delivers the most essential news from around the globe in 15+ languages. It's powered by Wikipedia and is open-source."
        name="description">
    <link href="https://cdn.simplecss.org/simple.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Cursory</h1>
        <p>A cursory glance at current events.</p>
        <select onchange="location = this.value;" aria-label="Language">
            <option value="/">🇺🇸 English</option>
            <option value="/bs">🇧🇦 Bosanski</option>
            <option value="/da">🇩🇰 Dansk</option>
            <option value="/de">🇩🇪 Deutsch</option>
            <option value="/el">🇬🇷 Ελληνικά</option>
            <option value="/es">🇪🇸 Español</option>
            <option value="/fi">🇫🇮 Suomi</option>
            <option value="/fr">🇫🇷 Français</option>
            <option value="/he">🇮🇱 עברית</option>
            <option value="/ko">🇰🇷 한국어</option>
            <option value="/no">🇳🇴 Norsk</option>
            <option value="/pl">🇵🇱 Polski</option>
            <option value="/pt">🇵🇹 Português</option>
            <option value="/ru">🇷🇺 Русский</option>
            <option value="/sco">🏴󠁧󠁢󠁳󠁣󠁴󠁿 Scots</option>
            <option value="/sv">🇸🇪 Svenska</option>
            <option value="/vi">🇻🇳 Tiếng Việt</option>
        </select>
    </header>
    <div>
        <h1>About</h1>
        <p>Cursory is an open-source minimalistic news reader that you can use to read the most essential news from
            around the globe in 15+ languages. It is powered by Wikipedia.</p>
    </div>
    <footer>
        <a class="button" href="https://github.com/jake-anto/cursory">Source Code</a>
        <a class="button" href="/about">About</a>
        <p>Made with &#10084; by <a href="https://itsjake.me/">Jake Anto</a>.</p>
    </footer>
</body>

</html>
